spring.application.name=gestion-bibliotheque
# Port et contexte
server.port=8080
# server.servlet.context-path=/api

# Base de donnï¿½es
spring.datasource.url=jdbc:postgresql://localhost:5432/gestionbiblio_db
spring.datasource.username=postgres
spring.datasource.password=root
# gestionbiblio_db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Timezone
spring.jackson.time-zone=Africa/Nairobi
spring.jpa.properties.hibernate.jdbc.time_zone=Africa/Nairobi


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.profiles.active=dev

logging.level.org.springframework.security=DEBUG
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true
